<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Frequência</title>
</head>
<body>
    <h1>Tabela de Frequência</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Data</th>
                <th>Presença</th>
            </tr>
        </thead>
        <tbody>
            {% for frequencia in frequencias %}
            <tr>
                <td>{{ frequencia.aluno }}</td>
                <td>{{ frequencia.data }}</td>
                <td>{% if frequencia.presente %}Presente{% else %}Ausente{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
