{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/telaPlanilha.css' %}">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center">
    <div class="planilha-container mt-5 border border-dark col-10">
        <div class="row mx-0">
            <input type="text" name="" id="" placeholder="Pesquisar">
        </div>
        <div class="row mx-0">
            <table class="table table-bordered  text-center col-12">
                <thead>
                    <th class="col-1 bg-primary text-light">ID</th>
                    <th class="col-2 bg-primary text-light">Nome</th>
                    <th class="col-1 bg-primary text-light">EDV</th>
                    <th class="col-4 bg-primary text-light">Risco Identificado</th>
                    <th class="col-2 bg-primary text-light">Área Responsável</th>
                    <th class="col-1 bg-primary text-light">Planta</th>
                    <th class="col-1 bg-primary text-light">Sala</th>
                </thead>
                <tbody>
                    {% for data in reports %}
                        <tr>
                            <td>{{ data.id }}</td>
                            <td>{{ data.user.username }}</td>
                            <td>{{ data.user.edv }}</td>
                            <td>{{ data.risco_identificado_reports }}</td>
                            <td>{{ data.area }}</td>
                            <td>{{ data.planta_reports }}</td>
                            <td>{{ data.sala_reports }}</td>
                            <td><input type="checkbox" name="" id="{{ data.id }}"></td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
